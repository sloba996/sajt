<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Kontakt | Ruška doo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 60px;
            margin-right: 15px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            padding: 40px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/logo.png" alt="Ruška Logo">
        <div>
            <strong>Ruška doo</strong><br>
            <small>Pametna rešenja za tople domove</small>
        </div>
    </div>
    <nav>
        <a href="index.html">Početna</a>
        <a href="about.html">O nama</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Kontakt</a>
    </nav>
</header>

<div class="contact-form">
    <h2>Kontaktirajte nas</h2>
    <form action="mailto:ruska014@hotmail.com" method="post" enctype="text/plain">
        <label for="ime">Ime i prezime</label>
        <input type="text" id="ime" name="ime" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="poruka">Poruka</label>
        <textarea id="poruka" name="poruka" rows="5" required></textarea>

        <button type="submit">Pošaljite</button>
    </form>
    <div>
        <h3>Telefon:</h3>
        <p>Možete nas pozvati na jedan od sledećih brojeva:</p>
        <ul>
            <li><a href="tel:+38114235575">+381 14 235 575</a></li>
            <li><a href="tel:+381641485563">+381 64 148 55 63</a></li>
        </ul>
    </div>
</div>

<footer>
    &copy; 2025 Ruška doo | Valjevo, Srbija
</footer>

</body>
</html>
